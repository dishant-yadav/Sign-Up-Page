<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css" type="text/css" />
    <script defer src="./signUp.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 1st form -->
      <form action="#" id="b-details">
        <h3>Basic Details</h3>
        <input
          type="text"
          class="text"  
          name=""
          id="fname"
          required
          placeholder="first name"
        />
        <input
          type="text"
          class="text"
          name=""
          id="lname"
          placeholder="last name"
        />
        <input
          type="country"
          class="text"
          name=""
          id="country"
          required
          placeholder="country of residence"
        />
        <div class="btn-box">
          <button type="button" class="text btn" id="next1">Next</button>
        </div>
        <div id="login" class="text">
          Already a member?
          <a href="logIn.html">Login</a>
        </div>
      </form>
      <!-- 2nd form -->
      <form action="#" id="s-links">
        <h3>Health Details</h3>
        <input
          type="number"
          class="text"
          name=""
          id="height"
          placeholder="height"
        />
        <input
          type="number"
          class="text"
          name=""
          id="weight"
          placeholder="weight"
        />
        <input
          type="text"
          class="text"
          name=""
          id="bgrp"
          placeholder="blood group"
        />
        <div class="btn-box">
          <button type="button" class="text btn" id="back1">Back</button>
          <button type="button" class="text btn" id="next2">Next</button>
        </div>
      </form>
      <!-- 3rd form -->
      <form action="#" id="p-details">
        <h3>Account Details</h3>
        <input
          type="email"
          class="text"
          name=""
          id="email"
          required
          placeholder="email Address"
        />
        <input
          type="password"
          class="text"
          name=""
          id="password"
          required
          placeholder="password"
        />
        <input
          type="password"
          class="text"
          name=""
          id="cpassword"
          required
          placeholder="confirm password"
        />
        <div class="btn-box">
          <button type="button" class="text btn" id="back2">Back</button>
          <button type="submit" class="text btn">Submit</button>
        </div>
      </form>

      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col">
          <small>Step 1</small>
        </div>
        <div class="step-col">
          <small>Step 2</small>
        </div>
        <div class="step-col">
          <small>Step 3</small>
        </div>
      </div>
    </div>
  </body>
</html>
